<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arron's Calculator</title>  
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.3s ease;
        }

        .dark-mode {
            background: linear-gradient(135deg, #0c0c0e, #94f5fa);
            color: white;
        }

        .light-mode {
            background: linear-gradient(135deg, #f0f0f0, #ffccbc);
            color: black;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3), -5px -5px 15px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            text-align: center;
            width: 320px;
            transition: transform 0.3s ease-in-out;
        }

        .calculator:hover {
            transform: scale(1.05);
        }

        h2 {
            margin-bottom: 15px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 26px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            text-align: center;
            outline: none;
            transition: 0.3s;
            background: rgba(184, 143, 143, 0.4);
            box-shadow: inset 3px 3px 6px rgba(0, 0, 0, 0.2);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.6);
            box-shadow: inset 1px 1px 6px rgba(0, 0, 0, 0.3);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        button {
            padding: 12px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(145deg, #1360a3, #00c6ff);
            color: rgb(190, 31, 31);
            transition: 0.3s ease;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.7);
        }

        button:hover {
            background: linear-gradient(145deg, #4c9bb1, #96b2ce);
            transform: scale(1.1);
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.8);
        }

        button:active {
            transform: scale(0.95);
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        #result {
            margin-top: 15px;
            font-size: 22px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(255, 255, 0, 0.7);
            opacity: 0;
            transition: opacity 0.5 ease-in-out, transform 20s;
        }

        .fade-in {
            opacity: 1 !important;
            transform: scale(1.1);
        }

        .theme-toggle {
            margin-top: 15px;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(145deg, #831414, #4b413b);
            color: white;
            background: url('arronmagsalay.jpg') no-repeat center center/cover;
            transition: 0.3s ease;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
        }

        .theme-toggle:hover {
            background: linear-gradient(145deg, #3b170a, #ffa07a);
            transform: scale(1.1);
            box-shadow: 0px 0px 15px rgba(255, 140, 0, 0.8);
        }
    </style>
</head>
<body class="dark-mode">
    
    <div class="calculator">
        <h2>Arron's Calculator</h2>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <div class="buttons">
            <button onclick="calculate('+')">+</button>
            <button onclick="calculate('-')">âˆ’</button>
            <button onclick="calculate('*')">Ã—</button>
            <button onclick="calculate('/')">Ã·</button>
        </div>
        <p id="result">Result: --</p>
        <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Toggle Theme</button>
    </div>

    <script>
        function calculate(operator) {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                result = "Please give complete Numbers!";
            } else {
                switch (operator) {
                    case '+': result = num1 + num2; break;
                    case '-': result = num1 - num2; break;
                    case '*': result = num1 * num2; break;
                    case '/': 
                        result = num2 !== 0 ? (num1 / num2).toFixed(2) : "Cannot divide by zero!";
                        break;
                    default: result = "Invalid Operation";
                }
            }

            let resultElement = document.getElementById("result");
            resultElement.textContent = "Result: " + result;
            resultElement.classList.add("fade-in");

            setTimeout(() => {
                resultElement.classList.remove("fade-in");
            }, 500);
        }

        function toggleTheme() {
            let body = document.body;
            let currentTheme = body.classList.contains("dark-mode") ? "dark" : "light";
            let newTheme = currentTheme === "dark" ? "light" : "dark";

            body.classList.toggle("dark-mode");
            body.classList.toggle("light-mode");

            localStorage.setItem("theme", newTheme);
        }

        window.onload = function () {
            let savedTheme = localStorage.getItem("theme") || "dark";
            document.body.classList.toggle("light-mode", savedTheme === "light");
            document.body.classList.toggle("dark-mode", savedTheme === "dark");
        };
    </script>

</body>
</html>
